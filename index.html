<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Friendly Tips</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Eco-Friendly Tips</h1>
    </header>
    <main>
        <section class="tip-container">
            <h2>Today's Tip</h2>
            <p id="tip-text">Replace disposable plastic bottles with reusable ones.</p>
            <button id="new-tip-button">Get Another Tip</button>
        </section>
        <section class="challenge-container">
            <h2>Take the Eco-Challenge</h2>
            <p id="challenge-text">Use public transportation or carpool for a week.</p>
            <button id="complete-challenge-button">Mark as Completed</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Eco-Friendly App</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
